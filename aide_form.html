<!DOCTYPE html>
<html>
	<head>
		<title>Aide Form</title>
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<form class="form">
			<p>
				<label>First Name:</label>
				<input type="text" name="first_name" required>
				<label>Middle Name:</label>
				<input type="text" name="middle_name"><br>
				<label>Last Name:</label>
				<input type="text" name="last_name" required><br>
			</p>
			<p>
				<label>Phone Number:</label>
				<input type="text" name="phone_num" required><br>
				<label>DOB:</label> <input type="text" name="dob" required>
				<label>SSN:</label> <input type="text" name="ssn"><br>
			</p>
			<p>
				<label>Address:</label>
				<input type="text" name="address" required><br>
				<label>City:</label>
				<input type="text" name="city" required>
				<label>State:</label>
				<input type="text" name="state" required>
				<label>Zip Code:</label>
				<input type="text" name="zip" required><br>
			</p>
			<p>
				<label>Emergency Contacts</label><br>
				<label>Name:</label>
				<input type="text" name="em_name_1">
				<label>Phone Number:</label>
				<input type="text" name="em_contact_1"><br>
				<label>Name:</label>
				<input type="text" name="em_name_2">
				<label>Phone Number:</label>
				<input type="text" name="em_contact_2"><br>
			</p>
			<p>
				<label>Additional Notes</label><br>
				<textarea name="text"></textarea><br>
			</p>
			<button type="button">Submit</button>
		</form>
	</body>
</html>
